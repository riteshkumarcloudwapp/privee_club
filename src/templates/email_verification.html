<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Email Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
      }
      .container {
        background-color: #fff;
        border-radius: 10px;
        padding: 30px;
        max-width: 500px;
        margin: 0 auto;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #007b7f;
      }
      .otp {
        font-size: 32px;
        font-weight: bold;
        color: #007b7f;
        letter-spacing: 4px;
      }
      .footer {
        font-size: 12px;
        color: #666;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Hello {{name}},</h2>
      <p>Welcome to <b>Privee</b>!</p>
      <p>Your verification code is:</p>
      <div class="otp">{{otp}}</div>
      <p>This code will expire in <b>10 minutes</b>.</p>
      <div class="footer">
        Â© {{year}} Privee. All rights reserved.
      </div>
    </div>
  </body>
</html>
